buildscript {

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.10.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20"
    }
}

plugins {
    id 'com.google.devtools.ksp' version '2.1.21-2.0.1' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
