buildscript {

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.20"
    }
}

plugins {
    id 'com.google.devtools.ksp' version '2.0.21-1.0.25' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
